<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="title">Student- Rest api</h1>
    <div id="homepage">
        <h1>Hire a student in your area!</h1>
        <div id="student"></div>
    </div>
    
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>


    <!-- Create React component -->
    <script type="text/babel">
    
    var Student = React.createClass({
        getInitialState: function(){
            return({
                ninjas: []
            });
        },
        render:function () {
            var ninjas = this.state.ninjas;
            ninjas = ninjas.map(function(student, index){
                return (
                    <li key={index}>
                        <span className={student.obj.available}></span>
                        <span className="name">{student.obj.name}</span>
                        <span className="rank">{student.obj.rank}</span>
                        <span className="dist">{student.obj.dis/1000} km</span>
                    </li>
                );
            });
            return(
                <div id = "student-container">
                    <form id = "search" onSubmit={this.handleSubmit}>
                        <lable>Enter your latitude: </lable>
                        <input type="text" ref="lat" placeholder="latitude" required />
                        <lable>Enter your longitude: </lable>
                        <input type="text" ref="lng" placeholder="longitude" required />
                        <input type="submit" value="find student" />

                    </form>
                    <ul>{ninjas}</ul>
                </div>
            )
        },
        handleSubmit:function(e){
            e.preventDefault();
            var lng = this.refs.lng.value;
            var lat = this.refs.lat.value;

            fetch('/api/ninjas?lng=' + lng + '&lat =' +lat).then(function(data){
                return data.json();
            }).then( json => {
                this.setState({
                    ninjas.json
                });
            });
        }
    });
    React.DOM.render(<Student/>,document.getElementById('student'));
    </script>

</body>
</html>
